# i18n strings are located in static/_data/_common/configurator.yaml
# Change names there when changing names in this file.
options:
  - name: "usage"
    group: "1"
    values:
      - "ci"
      - "localDev"

  - name: "version"
    group: "2"
    values:
      - "1.2"
  - name: "channel"
    group: "2"
    values:
      - "rockSolid"
      - "stable"
      - "earlyAccess"
      - "beta"
      - "alpha"
  - name: "buildBackend"
    group: "2"
    values:
      - "docker"
      - "buildah"
  # TODO:
  # - name: "containerRegistry"
  #   group: "2"

  - name: "ci"
    group: "3"
    values:
      - "githubActions"
      - "gitlabCiCd"
      - "otherCiCdSystem"
  - name: "runnerType"
    group: "3"
    values:
      - "hostRunner"
      - "dockerRunner"
      - "kubernetesRunner"
  - name: "os"
    group: "3"
    values:
      - "linux"
      - "macos"
      - "windows"
  - name: "werfImageDistro"
    group: "3"
    values:
      - alpine
      - ubuntu
      - fedora

  - name: "projectType"
    group: "4"
    values:
      - "simple"
      - "singlerepo"
      - "monorepo"
      - "multirepo"

