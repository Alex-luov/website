options:
  - name: "usage"
    group: "1"
    values:
      - "ci"
      - "local-dev"

  - name: "version"
    group: "2"
    values:
      - "1.2"
      - "1.1"
  - name: "channel"
    group: "2"
    values:
      - "rock-solid"
      - "stable"
      - "early-access"
      - "beta"
      - "alpha"
  - name: "build-backend"
    group: "2"
    values:
      - "docker"
      - "buildah"
  - name: "host-os"
    group: "2"
    values:
      - "linux"
      - "macos"
      - "windows"
  - name: "arch"
    group: "2"
    values:
      - "amd64"
      - "arm64"
  # TODO:
  # - name: "container-registry"
  #   group: "2"

  - name: "ci"
    group: "3"
    values:
      - "github-actions"
      - "gitlab-ci-cd"
      - "other-ci-cd-system"
  - name: "runner-type"
    group: "3"
    values:
      - "host-runner"
      - "docker-runner"
      - "kubernetes-runner"
  - name: "runner-os"
    group: "3"
    values:
      - "linux"
      - "macos"
      - "windows"
  - name: "werf-image-distro"
    group: "3"
    values:
      - alpine
      - ubuntu
      - fedora

  - name: "project-type"
    group: "4"
    values:
      - "simple"
      - "singlerepo"
      - "monorepo"
      - "multirepo"

